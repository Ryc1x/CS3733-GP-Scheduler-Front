<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../css/industrious.css">
<link rel="stylesheet" type="text/css" href="../css/extra.css">
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/administrator.js"></script>

<head>
	<title>Scheduler - Administrator's Page</title>
</head>
<body class="is-menu-visible"> 
	<div>
		<nav id="menu">
			<h3>Authenticate by code:</h3>
			<form name="authenticateForm" type="POST"> 
				<input type="text" name="code" placeholder="[Authentication Code]" />
				<input type="button" value="Authenticate" onclick="handleAuthenticate()">
			</form>
			<h4>Retrieve schedules created within:</h4> 
			<form name="retrieveForm" type="POST"> 
				<input type="text" name="hours" placeholder="Hours" />
				<input type="button" value="Confirm" onclick="handleRetrieve()">
			</form>
			<h4>Delete schedules created before:</h4>
			<form name="deleteForm" type="DELETE"> 
				<input type="text" name="days" placeholder="Days" />
				<input type="button" class="primary" value="Delete" onclick="handleDelete()">
			</form>
		</nav>
	</div>
	<div id="main" class="left">
		<h1>Scheduler - Administrator's Page</h1>
		<table id="list"> 
			<caption> List of Schedules </caption>
			<thead>
				<th>Schedule Name</th>
				<th>Author</th>
				<th>Date Created</th>
				<th>Available Time</th>
				<th>Timeslots</th>
				<th>Meetings</th>
			</thead>
			
			<tbody>
			</tbody>
		</table>
	</div>
	<div>
	</div>
</body>
</html>
